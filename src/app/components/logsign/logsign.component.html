<p class="tip">A place where you can find details of your cricket player</p>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <form class="login-form" [formGroup]="loginform" (ngSubmit)="loginUser()">
    <label>
      <span>Email</span>
      <input type="email" id="email" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }"/>
      <mat-error *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
          <mat-error *ngIf="f.userEmail.errors.required">EmailId is required</mat-error>
      </mat-error>
    </label>
    <label>
      <span>Password</span>
      <input type="password" id="password" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }"/>
      <mat-error *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
          <mat-error *ngIf="f.userPassword.errors.required">Password is required</mat-error>
          <mat-error *ngIf="f.userPassword.errors.minlength">Password must be at least 8 characters</mat-error>
      </mat-error>
    </label>
    <!-- <p class="forgot-pass">Forgot password?</p> -->
    <button type="button" class="submit" type="submit">Sign In</button>
    </form>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover about cricket players</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label>
        <span>Name</span>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"/>
        <mat-error *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.userName.errors.required">Username is required</mat-error>
        </mat-error>
      </label>
      <label>
        <span>Email</span>
        <input type="email" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }"/>
        <mat-error *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
            <mat-error *ngIf="f.userEmail.errors.required">EmailId is required</mat-error>
        </mat-error>
      </label>
      <label>
        <span>Password</span>
        <input type="password" formControlName="userPassword" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }"/>
        <mat-error *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
            <mat-error *ngIf="f.userPassword.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.userPassword.errors.minlength">Password must be at least 8 characters</mat-error>
        </mat-error>
      </label>
      <button type="button" class="submit" type="submit">Sign Up</button>
    </form>
    </div>
  </div>
</div>
